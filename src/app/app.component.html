<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>{{title}}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>



        <form class="html-form">
            <mat-checkbox class="html-inputs" [checked]="true">Material check-box</mat-checkbox>

            <mat-slide-toggle class="html-inputs" checked>Slide me!</mat-slide-toggle>

            <mat-slider class="html-inputs"
                        thumbLabel
                        min="1"
                        value="50"
                        max="100"></mat-slider>
            <br>

            <button mat-button class="html-inputs">Simple button</button>
            <button mat-raised-button class="html-inputs">Raised button</button>
            <button mat-fab class="html-inputs">FAB</button>
            <br>

            <mat-radio-group aria-label="Select an option" class="html-inputs" value="1">
              <mat-radio-button value="1">Option 1</mat-radio-button>
              <mat-radio-button value="2">Option 2</mat-radio-button>
            </mat-radio-group>
            <br>

            <mat-form-field class="html-inputs">
              <input matInput [matDatepicker]="picker" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </form>
        </mat-card-content>
      </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
